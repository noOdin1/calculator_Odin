<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator - Odin Project</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container top"></div>
    <div class="container middle content">
      <div class="container main">
        <!-- This will be the main calculator area-->
        <div class="display">
          <!-- This will be the display -->
          <div class="operations display">
            <p>0</p>
          </div>
        </div>
        <div class="input keys">
          <!-- This will house the keys -->
          <div class="numbers container">
            <div class="numbers row first">
              <div class="numbers button seven">
                <button id="seven">7</button>
              </div>
              <div class="numbers button eight">
                <button id="eight">8</button>
              </div>
              <div class="numbers button nine">
                <button id="nine">9</button>
              </div>
            </div>
            <div class="numbers row second">
              <div class="numbers button four">
                <button id="four">4</button>
              </div>
              <div class="numbers button five">
                <button id="five">5</button>
              </div>
              <div class="numbers button six"><button id="six">6</button></div>
            </div>
            <div class="numbers row third">
              <div class="numbers button one"><button id="one">1</button></div>
              <div class="numbers button two"><button id="two">2</button></div>
              <div class="numbers button three">
                <button id="three">3</button>
              </div>
            </div>
            <div class="numbers row fourth">
              <div class="numbers button doubleZero">
                <button id="zeroZero">00</button>
              </div>
              <div class="numbers button zero">
                <button id="zero">0</button>
              </div>
              <div class="numbers button point">
                <button id="point">.</button>
              </div>
            </div>
          </div>
          <div class="operators container">
            <div class="operators row first">
              <!-- <div class="operators button squareRoot"> -->
              <div class="operators button backSpace">
                <!-- <button id="squareRoot">&#8730;</button> -->
                <button id="backSpace">&#8634;</button>
              </div>
              <div class="operators button clear">
                <button id="clear">C</button>
              </div>
            </div>
            <div class="operators row second">
              <div class="operators button division">
                <button id="division">&#247;</button>
              </div>
              <!-- <div class="operators button percentage"> -->
              <!--   <button id="percentage">%</button> -->
              <div class="operators button multiplication">
                <button id="multiplication">x</button>
              </div>
            </div>
            <div class="operators row third">
              <!-- <div class="operators button multiplication"> -->
              <!--   <button id="multiplication">x</button> -->
              <div class="operators button plus">
                <button id="plus">+</button>
              </div>
              <div class="operators button minus">
                <button id="minus">-</button>
              </div>
            </div>
            <div class="operators row fourth">
              <!-- <div class="operators button plus"> -->
              <!--   <button id="plus">+</button> -->
              <!-- </div> -->
              <div class="operators button equals">
                <button id="equals">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container bottom"></div>
  </body>
  <script src="script.js"></script>
</html>
