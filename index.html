<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator - Odin Project</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container top"></div>
    <div class="container middle content">
      <div class="container main">
        <!-- This will be the main calculator area-->
        <div class="display">
          <!-- This will be the display -->
        </div>
        <div class="input keys">
          <!-- This will house the keys -->
          <div class="numbers container">
            <div class="numbers row first">
              <div class="numbers button seven" id="7"><p>7</p></div>
              <div class="numbers button eight" id="8"><p>8</p></div>
              <div class="numbers button nine" id="9"><p>9</p></div>
            </div>
            <div class="numbers row second">
              <div class="numbers button four" id="4"><p>4</p></div>
              <div class="numbers button five" id="5"><p>5</p></div>
              <div class="numbers button six" id="5"><p>6</p></div>
            </div>
            <div class="numbers row third">
              <div class="numbers button one" id="1"><p>1</p></div>
              <div class="numbers button two" id="2"><p>2</p></div>
              <div class="numbers button three" id="3"><p>3</p></div>
            </div>
            <div class="numbers row fourth">
              <div class="numbers button doubleZero" id="zeroZero">
                <p>00</p>
              </div>
              <div class="numbers button zero" id="zero"><p>0</p></div>
              <div class="numbers button point" id="point"><p>.</p></div>
            </div>
          </div>
          <div class="operators container">
            <div class="operators row first">
              <div class="operators button squareRoot" id="squareRoot">
                <p>&#8730;</p>
              </div>
              <div class="operators button clear" id="clear"><p>C</p></div>
            </div>
            <div class="operators row second">
              <div class="operators button division" id="division">
                <p>&#247;</p>
              </div>
              <div class="operators button percentage" id="percentage">
                <p>%</p>
              </div>
            </div>
            <div class="operators row third">
              <div class="operators button multiplication" id="multiplication">
                <p>x</p>
              </div>
              <div class="operators button minus" id="minus"><p>-</p></div>
            </div>
            <div class="operators row fourth">
              <div class="operators button plus" id="plus"><p>+</p></div>
              <div class="operators button equals" id="equals"><p>=</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container bottom"></div>
  </body>
  <script src="script.js"></script>
</html>
