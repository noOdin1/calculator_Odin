<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator - Odin Project</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container top"></div>
    <div class="container middle content">
      <div class="container main">
        <!-- This will be the main calculator area-->
        <div class="display">
          <!-- This will be the display -->
        </div>
        <div class="input keys">
          <!-- This will house the keys -->
          <div class="numbers container">
            <div class="numbers row first">
              <div class="numbers button seven"><button id="7">7</button></div>
              <div class="numbers button eight"><button id="8">8</button></div>
              <div class="numbers button nine"><button id="9">9</button></div>

              <!-- <div class="numbers button seven" id="7"><p>7</p></div> -->
              <!-- <div class="numbers button eight" id="8"><p>8</p></div> -->
              <!-- <div class="numbers button nine" id="9"><p>9</p></div> -->
            </div>
            <div class="numbers row second">
              <div class="numbers button four"><button id="4">4</button></div>
              <div class="numbers button five"><button id="5">5</button></div>
              <div class="numbers button six"><button id="5">6</button></div>
            </div>
            <div class="numbers row third">
              <div class="numbers button one"><button id="1">1</button></div>
              <div class="numbers button two"><button id="2">2</button></div>
              <div class="numbers button three"><button id="3">3</button></div>
            </div>
            <div class="numbers row fourth">
              <div class="numbers button doubleZero">
                <button id="zeroZero">00</button>
              </div>
              <div class="numbers button zero">
                <button id="zero">0</button>
              </div>
              <div class="numbers button point">
                <button id="point">.</button>
              </div>
            </div>
          </div>
          <div class="operators container">
            <div class="operators row first">
              <div class="operators button squareRoot">
                <button id="squareRoot">&#8730;</button>
              </div>
              <div class="operators button clear">
                <button id="clear">C</button>
              </div>
            </div>
            <div class="operators row second">
              <div class="operators button division">
                <button id="division">&#247;</button>
              </div>
              <div class="operators button percentage">
                <button id="percentage">%</button>
              </div>
            </div>
            <div class="operators row third">
              <div class="operators button multiplication">
                <button id="multiplication">x</button>
              </div>
              <div class="operators button minus">
                <button id="minus">-</button>
              </div>
            </div>
            <div class="operators row fourth">
              <div class="operators button plus">
                <button id="plus">+</button>
              </div>
              <div class="operators button equals">
                <button id="equals">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container bottom"></div>
  </body>
  <script src="script.js"></script>
</html>
